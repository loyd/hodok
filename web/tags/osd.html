<osd>
    <stream />
</osd>

<stream>
    <style scoped>
    canvas {
        display: block;
        margin: 15px auto;
    }
    </style>

    <script>
    import Player from 'broadway/Player';

    import Channel from '../channel';


    let player = new Player({ useWorker: false });

    this.on('mount', () => this.root.appendChild(player.canvas));

    let channel = new Channel('video');
    channel.on('data', data => player.decode(new Uint8Array(data)));
    </script>
</stream>
