<stream>
    <canvas id="player"></canvas>

    <style scoped>
    #player {
        display: block;
        margin: 15px auto;
    }
    </style>

    <script>
    import WSAvcPlayer from 'h264-live-player';

    import Channel from '../channel';


    let player = new WSAvcPlayer(this.player, 'webgl');
    player.initCanvas(640, 480);
    this.player.width = 640;
    this.player.height = 480;

    let channel = new Channel('video');
    channel.on('data', data => player.avc.decode(new Uint8Array(data)));
    </script>
</stream>
